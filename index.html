<body>
    <div class="contact-title">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="post" action="contact.php">
            <input name="name" type="text" class="form-control" placeholder="Name" autocomplete="off" required><br>
            <input name="email" type="email" class="form-control" placeholder="Email" autocomplete="off" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="10" required></textarea><br>
            <input type="submit" class="form-control submit" value="Send Message">
        </form>
    </div>
